<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Major Job Opportunities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <script src="https://kit.fontawesome.com/c4f218aa74.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-12 text-center animate__animated animate__fadeIn">
            Available Positions for Computer Science Majors
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-7xl mx-auto">
            <!-- Job Card 1 -->
            <div class="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-300 animate__animated animate__fadeInLeft" data-aos="fade-up">
                <div class="flex flex-col items-center">
                    <img src="https://logos-world.net/wp-content/uploads/2020/03/McDonalds-Logo.png" alt="McDonald's Logo" class="w-40 mb-6">
                    <div class="text-center">
                        <h2 class="text-2xl font-bold mb-4">Cashier - McDonalds</h2>
                        <p class="mb-4 text-lg text-gray-700">Serve customers efficiently and handle transactions.</p>
                        <p class="text-gray-600 mb-6 flex items-center justify-center">
                            <i class="fas fa-money-bill-wave mr-2"></i>Compensation: $0.04/hour
                        </p>
                        <button class="bg-yellow-500 text-white px-8 py-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300 w-full">Apply Now</button>
                    </div>
                </div>
            </div>

            <!-- Job Card 2 -->
            <div class="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-300 animate__animated animate__fadeInRight" data-aos="fade-up" data-aos-delay="100">
                <div class="flex flex-col items-center">
                    <img src="https://logos-world.net/wp-content/uploads/2020/03/McDonalds-Logo.png" alt="McDonald's Logo" class="w-40 mb-6">
                    <div class="text-center"></div>
                        <h2 class="text-2xl font-bold mb-4">Cook - McDonalds</h2>
                        <p class="mb-4 text-lg text-gray-700">Prepare food and maintain kitchen cleanliness.</p>
                        <p class="text-gray-600 mb-6 flex items-center justify-center">
                            <i class="fas fa-money-bill-wave mr-2"></i>Compensation: $0.03/hour
                        </p>
                        <button class="bg-yellow-500 text-white px-8 py-3 rounded-lg hover:bg-yellow-600 transition-colors duration-300 w-full">Apply Now</button>
                    </div>
                </div>
            </div>


    <!-- AOS Initialization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
